<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossary Test - Main Text</title>
  <!-- Reference your existing CSS file -->
  <link rel="stylesheet" href="../app/styles/custom.css" />
</head>
<body>
  <h1>Glossary Test - Main Text</h1>

  <!-- Main text to scan -->
  <div id="main-text">
    <p>
      The NPS manages many national parks. Scientists from NOAA study environmental changes.
      This miniature painting was done on mica. IIIF is used for image interoperability.
    </p>
  </div>

  <!-- Glossary panel -->
  <div id="glossary-section"></div>

  <!-- Script using JS files -->
  <script type="module">
    try {
      // Import your existing glossary scripts
      import { glossaryTerms } from '../app/js/glossary-terms.js';
      import { 
        identifyGlossaryMatches,
        highlightGlossaryTermsString,
        renderGlossary,
        attachGlossaryTooltips
      } from '../app/js/glossary-functions.js';

      const mainDiv = document.getElementById("main-text");
      const glossaryDiv = document.getElementById("glossary-section");

      if (!mainDiv || !glossaryDiv) {
        console.error("Main text or glossary section not found!");
        return;
      }

      // Scan main text
      const textToScan = mainDiv.textContent || "";
      const matches = identifyGlossaryMatches(textToScan, glossaryTerms);

      // Highlight main text
      mainDiv.innerHTML = highlightGlossaryTermsString(textToScan, matches);

      // Populate glossary panel
      renderGlossary(matches, glossaryDiv);

      // Add tooltips
      attachGlossaryTooltips(mainDiv);

      console.log("Glossary matches:", matches);

    } catch (e) {
      console.error("Error loading glossary scripts:", e);
    }
  </script>
</body>
</html>
